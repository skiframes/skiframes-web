<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skiframes Coach</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" type="image/png" href="/assets/Skiframes_logo.png">
    <style>
        .coach-header {
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
        }
        .coach-badge {
            background: rgba(255,255,255,0.2);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 12px;
        }
        .devices-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 20px;
            margin-top: 16px;
        }
        .device-card {
            background: var(--surface);
            border-radius: var(--radius-lg);
            padding: 24px;
            box-shadow: var(--shadow);
            border-left: 4px solid #d1d5db;
            transition: border-color 0.3s;
        }
        .device-card.online {
            border-left-color: #22c55e;
        }
        .device-card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }
        .device-name {
            font-size: 20px;
            font-weight: 700;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #d1d5db;
            display: inline-block;
            flex-shrink: 0;
        }
        .status-dot.online {
            background: #22c55e;
            box-shadow: 0 0 8px rgba(34, 197, 94, 0.5);
            animation: pulse-green 2s infinite;
        }
        @keyframes pulse-green {
            0%, 100% { box-shadow: 0 0 4px rgba(34, 197, 94, 0.4); }
            50% { box-shadow: 0 0 12px rgba(34, 197, 94, 0.7); }
        }
        .device-link {
            font-size: 13px;
            color: var(--primary);
            text-decoration: none;
        }
        .device-link:hover {
            text-decoration: underline;
        }
        .device-section {
            margin-bottom: 14px;
        }
        .device-section-label {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-secondary);
            margin-bottom: 6px;
            font-weight: 600;
        }
        .camera-list {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }
        .camera-chip {
            background: #eff6ff;
            color: #2563eb;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 13px;
            font-weight: 500;
        }
        .session-item {
            background: var(--background);
            padding: 10px 14px;
            border-radius: var(--radius);
            margin-bottom: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .session-name {
            font-size: 14px;
            font-weight: 500;
        }
        .session-link {
            font-size: 12px;
            color: var(--primary);
            text-decoration: none;
        }
        .session-link:hover {
            text-decoration: underline;
        }
        .heartbeat-time {
            font-size: 12px;
            color: var(--text-secondary);
        }
        .no-devices {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }
        .no-devices h3 {
            font-size: 18px;
            margin-bottom: 8px;
            color: var(--text);
        }
        .active-sessions-section {
            margin-top: 32px;
        }
        .sessions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 12px;
            margin-top: 12px;
        }
        .session-card {
            background: var(--surface);
            border-radius: var(--radius);
            padding: 16px;
            box-shadow: var(--shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .session-card-info {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        .session-card-name {
            font-weight: 600;
            font-size: 15px;
        }
        .session-card-meta {
            font-size: 12px;
            color: var(--text-secondary);
        }
        .session-card-badge {
            background: #dbeafe;
            color: #1d4ed8;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            white-space: nowrap;
        }
        .refresh-info {
            font-size: 12px;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .refresh-spinner {
            width: 14px;
            height: 14px;
            border: 2px solid var(--border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: none;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <header class="header coach-header">
        <div class="header-content">
            <a href="/" class="logo">
                <img src="/assets/Skiframes_logo.png" alt="Skiframes" class="logo-img">
                <span class="logo-text">Skiframes</span>
                <span class="coach-badge">COACH</span>
            </a>
            <nav class="nav">
                <span class="refresh-info">
                    <span class="refresh-spinner" id="refreshSpinner"></span>
                    <span id="lastRefresh">Auto-refresh: 10s</span>
                </span>
                <a href="/" class="nav-link">Back to Site</a>
            </nav>
        </div>
    </header>

    <main class="main" style="padding-top: 24px;">
        <!-- Devices Section -->
        <section class="section">
            <div class="section-header">
                <h2>Edge Devices</h2>
            </div>
            <div id="devicesGrid" class="devices-grid">
                <div class="no-devices">
                    <h3>Loading devices...</h3>
                    <p>Fetching device status from cloud</p>
                </div>
            </div>
        </section>

        <!-- Active Sessions Across All Devices -->
        <section class="section active-sessions-section">
            <div class="section-header">
                <h2>Active Sessions</h2>
            </div>
            <div id="activeSessions" class="sessions-grid">
                <!-- Populated by JS -->
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2026 Skiframes. Multi-device photo montage coordination.</p>
        </div>
    </footer>

    <script>
    const Coach = {
        API_URL: 'https://skiframes-admin-api.avillach.workers.dev',
        refreshInterval: null,
        devices: [],

        // Known device tunnel URLs
        DEVICE_URLS: {
            'j40': 'https://setup.skiframes.com',
            'gmk': 'https://gmk.skiframes.com',
            'ms01': 'https://ms01.skiframes.com'
        },

        async init() {
            await this.refresh();
            this.refreshInterval = setInterval(() => this.refresh(), 10000);
        },

        async refresh() {
            const spinner = document.getElementById('refreshSpinner');
            spinner.style.display = 'inline-block';

            try {
                const response = await fetch(`${this.API_URL}/devices`);
                if (!response.ok) throw new Error('Failed to fetch devices');
                const data = await response.json();
                this.devices = data.devices || [];
                this.renderDevices();
                this.renderActiveSessions();
            } catch (error) {
                console.error('Error fetching devices:', error);
                if (this.devices.length === 0) {
                    document.getElementById('devicesGrid').innerHTML = `
                        <div class="no-devices">
                            <h3>No devices registered</h3>
                            <p>Edge devices will appear here once they start sending heartbeats.</p>
                        </div>
                    `;
                }
            }

            spinner.style.display = 'none';
            document.getElementById('lastRefresh').textContent =
                'Updated ' + new Date().toLocaleTimeString();
        },

        renderDevices() {
            const grid = document.getElementById('devicesGrid');

            if (this.devices.length === 0) {
                grid.innerHTML = `
                    <div class="no-devices">
                        <h3>No devices registered</h3>
                        <p>Edge devices will appear here once they start sending heartbeats.</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = this.devices.map(device => {
                const onlineClass = device.online ? 'online' : '';
                const statusText = device.online ? 'Online' : 'Offline';
                const tunnelUrl = this.DEVICE_URLS[device.device_id] || '';
                const lastHb = device.last_heartbeat ? this.timeAgo(device.last_heartbeat) : 'never';

                // Cameras
                const camerasHtml = (device.cameras && device.cameras.length > 0)
                    ? device.cameras.map(c => `<span class="camera-chip">${this.escapeHtml(c)}</span>`).join('')
                    : '<span style="font-size: 13px; color: var(--text-secondary);">No cameras configured</span>';

                // Active sessions
                let sessionsHtml = '';
                if (device.active_sessions && device.active_sessions.length > 0) {
                    sessionsHtml = device.active_sessions.map(s => {
                        const sessionName = typeof s === 'string' ? s : (s.session_id || (s.config_path || '').replace('.json', '') || s.name || 'Unknown');
                        return `
                            <div class="session-item">
                                <span class="session-name">${this.escapeHtml(sessionName)}</span>
                            </div>
                        `;
                    }).join('');
                } else {
                    sessionsHtml = '<span style="font-size: 13px; color: var(--text-secondary);">No active sessions</span>';
                }

                return `
                    <div class="device-card ${onlineClass}">
                        <div class="device-card-header">
                            <div class="device-name">
                                <span class="status-dot ${onlineClass}"></span>
                                ${this.escapeHtml(device.device_id)}
                            </div>
                            ${tunnelUrl ? `<a href="${tunnelUrl}" target="_blank" class="device-link">Open Calibration UI</a>` : ''}
                        </div>
                        <div class="device-section">
                            <div class="device-section-label">Cameras</div>
                            <div class="camera-list">${camerasHtml}</div>
                        </div>
                        <div class="device-section">
                            <div class="device-section-label">Active Sessions</div>
                            ${sessionsHtml}
                        </div>
                        <div class="heartbeat-time">Last heartbeat: ${lastHb}</div>
                    </div>
                `;
            }).join('');
        },

        renderActiveSessions() {
            const container = document.getElementById('activeSessions');
            const allSessions = [];

            this.devices.forEach(device => {
                if (device.active_sessions && device.active_sessions.length > 0) {
                    device.active_sessions.forEach(s => {
                        const sessionId = typeof s === 'string' ? s : (s.session_id || (s.config_path || '').replace('.json', '') || s.name || 'Unknown');
                        allSessions.push({
                            session_id: sessionId,
                            device_id: device.device_id,
                            online: device.online
                        });
                    });
                }
            });

            if (allSessions.length === 0) {
                container.innerHTML = '<p style="color: var(--text-secondary); padding: 16px 0;">No active sessions across any device.</p>';
                return;
            }

            container.innerHTML = allSessions.map(s => {
                // Try to build an event page link from session_id
                // Session IDs look like: 2026-02-05_1030_u14_race_R1_j40
                const parts = s.session_id.match(/^(\d{4}-\d{2}-\d{2})_\d{4}_(.+)$/);
                const eventId = parts ? `${parts[1]}_${parts[2]}` : s.session_id;
                const eventUrl = `/event.html?id=${encodeURIComponent(eventId)}`;

                return `
                    <div class="session-card">
                        <div class="session-card-info">
                            <span class="session-card-name">${this.escapeHtml(s.session_id)}</span>
                            <span class="session-card-meta">
                                on ${this.escapeHtml(s.device_id)}
                                ${s.online ? '' : ' (device offline)'}
                            </span>
                        </div>
                        <span class="session-card-badge">
                            ${this.escapeHtml(s.device_id.toUpperCase())}
                        </span>
                    </div>
                `;
            }).join('');
        },

        timeAgo(isoString) {
            const now = Date.now();
            const then = new Date(isoString).getTime();
            const seconds = Math.floor((now - then) / 1000);

            if (seconds < 10) return 'just now';
            if (seconds < 60) return `${seconds}s ago`;
            if (seconds < 3600) return `${Math.floor(seconds / 60)}m ago`;
            if (seconds < 86400) return `${Math.floor(seconds / 3600)}h ago`;
            return `${Math.floor(seconds / 86400)}d ago`;
        },

        escapeHtml(str) {
            const div = document.createElement('div');
            div.textContent = str;
            return div.innerHTML;
        }
    };

    document.addEventListener('DOMContentLoaded', () => Coach.init());
    </script>
</body>
</html>
