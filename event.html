<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event - Skiframes</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="assets/Skiframes_logo.png">
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-0VLYQ9N3YN"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-0VLYQ9N3YN');
    </script>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <a href="/" class="logo">
                <img src="assets/Skiframes_logo.png" alt="Skiframes" class="logo-img">
                <span class="logo-text">Skiframes</span>
            </a>
            <nav class="nav">
                <a href="/" class="nav-link">← Back to Events</a>
            </nav>
        </div>
    </header>

    <main class="main">
        <!-- Event Header -->
        <section class="event-header">
            <div class="event-header-content">
                <img id="eventLogo" class="event-logo" src="" alt="" style="display: none;">
                <div class="event-header-text">
                    <span id="eventType" class="event-badge">Race</span>
                    <h1 id="eventName">Loading...</h1>
                    <p id="eventMeta" class="event-meta"></p>
                </div>
            </div>
        </section>

        <!-- Search & Filters -->
        <section class="filters-bar">
            <div class="filters-content">
                <div class="filter-group search-group">
                    <input type="text" id="athleteSearch" placeholder="Search athlete name or bib..." class="search-input">
                </div>
                <div class="filter-group">
                    <label for="teamFilterEvent">Team</label>
                    <select id="teamFilterEvent" class="filter-select">
                        <option value="">All Teams</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="genderFilter">Gender</label>
                    <select id="genderFilter" class="filter-select">
                        <option value="">All</option>
                        <option value="Men">Men</option>
                        <option value="Women">Women</option>
                    </select>
                </div>
                <button id="clearFiltersEvent" class="btn btn-secondary">Clear</button>
            </div>
        </section>

        <!-- Bulk Download -->
        <section class="download-bar">
            <div class="download-content">
                <span id="selectionCount">0 items selected</span>
                <div class="download-actions">
                    <button id="selectAll" class="btn btn-sm">Select All Visible</button>
                    <button id="selectNone" class="btn btn-sm">Select None</button>
                    <button id="downloadSelected" class="btn btn-primary btn-sm" disabled>Download Selected</button>
                    <div class="dropdown">
                        <button id="downloadByTeam" class="btn btn-sm">Download by Team ▾</button>
                        <div id="teamDropdown" class="dropdown-menu" style="display: none;">
                            <!-- Populated by JS -->
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Videos Section -->
        <section id="videosSection" class="content-section">
            <div class="view-toggle">
                <span class="sort-label">Sort:</span>
                <div class="sort-buttons">
                    <button class="sort-btn active" data-sort="rank">Rank</button>
                    <button class="sort-btn" data-sort="duration">Time</button>
                </div>
                <span class="results-count" id="videoCount">0 videos</span>
            </div>

            <div id="videosGrid" class="video-table-container">
                <!-- Populated by JS -->
                <div class="loading">Loading videos...</div>
            </div>
        </section>

    </main>

    <!-- Video Modal -->
    <div id="videoModal" class="modal" style="display: none;">
        <div class="modal-backdrop"></div>
        <div class="modal-content video-modal-content">
            <button class="modal-close">&times;</button>
            <div class="video-container">
                <video id="modalVideo" controls>
                    <source src="" type="video/mp4">
                </video>
            </div>
            <div class="video-info">
                <h3 id="videoTitle"></h3>
                <p id="videoMeta"></p>
                <div class="video-controls">
                    <button id="speed025" class="btn btn-sm">0.25x</button>
                    <button id="speedDown" class="btn btn-sm">0.5x</button>
                    <button id="speedNormal" class="btn btn-sm btn-active">1x</button>
                    <span class="divider"></span>
                    <button id="frameBack" class="btn btn-sm">← Frame</button>
                    <button id="frameForward" class="btn btn-sm">Frame →</button>
                    <span class="divider"></span>
                    <button id="copyLink" class="btn btn-sm" onclick="Player.copyLink()">Copy Link</button>
                    <button id="downloadVideo" class="btn btn-primary btn-sm" onclick="Player.downloadVideo()">Download</button>
                    <button id="downloadComparison" class="btn btn-secondary btn-sm" style="display: none;" onclick="Player.downloadComparisonVideo()">Download Comparison</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Image Modal -->
    <div id="imageModal" class="modal" style="display: none;">
        <div class="modal-backdrop"></div>
        <div class="modal-content image-modal-content">
            <button class="modal-close">&times;</button>
            <img id="modalImage" src="" alt="">
            <div class="image-info">
                <h3 id="imageTitle"></h3>
                <a id="downloadImage" href="" download class="btn btn-primary">Download Full Resolution</a>
            </div>
        </div>
    </div>

    <!-- Download Progress -->
    <div id="downloadProgress" class="download-progress" style="display: none;">
        <div class="download-progress-content">
            <h4>Preparing Download</h4>
            <div class="progress-bar">
                <div id="progressFill" class="progress-fill" style="width: 0%;"></div>
            </div>
            <p id="progressText">0 of 0 files</p>
            <button id="cancelDownload" class="btn btn-sm">Cancel</button>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2026 Skiframes. Video analytics for alpine ski racing.</p>
            <p class="footer-links">
                <a href="https://github.com/skiframes">GitHub</a>
                <span class="separator">•</span>
                <a href="#" id="contactLink" onclick="return revealEmail(this)">Contact</a>
            </p>
        </div>
    </footer>
    <script>
    // Obfuscated email to prevent spam crawlers
    function revealEmail(el) {
        var u = 'avillach'; var d = 'mac.com';
        el.href = 'mail' + 'to:' + u + '@' + d;
        return true;
    }
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/player.js"></script>
    <script src="js/download.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
